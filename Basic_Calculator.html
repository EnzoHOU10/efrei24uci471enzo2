<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button, input {
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
        }
        input {
            grid-column: span 4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Vue.js Calculator</h1>
        <input type="text" v-model="display" disabled>
        <div class="calculator">
            <button @click="addToDisplay('7')">7</button>
            <button @click="addToDisplay('8')">8</button>
            <button @click="addToDisplay('9')">9</button>
            <button @click="addToDisplay('/')">/</button>
            <button @click="addToDisplay('4')">4</button>
            <button @click="addToDisplay('5')">5</button>
            <button @click="addToDisplay('6')">6</button>
            <button @click="addToDisplay('*')">*</button>
            <button @click="addToDisplay('1')">1</button>
            <button @click="addToDisplay('2')">2</button>
            <button @click="addToDisplay('3')">3</button>
            <button @click="addToDisplay('-')">-</button>
            <button @click="addToDisplay('0')">0</button>
            <button @click="addToDisplay('.')">.</button>
            <button @click="clearDisplay">C</button>
            <button @click="addToDisplay('+')">+</button>
            <button @click="calculate" style="grid-column: span 4;">=</button>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                display: ''
            },
            methods: {
                addToDisplay(value) {
                    this.display += value;
                },
                clearDisplay() {
                    this.display = '';
                },
                calculate() {
                    try {
                        this.display = eval(this.display);
                    } catch (e) {
                        this.display = 'Error';
                    }
                }
            }
        });
    </script>
</body>
</html>
