<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Expense Tracker</h1>
        <input type="text" v-model="newExpense.name" placeholder="Expense Name">
        <input type="number" v-model.number="newExpense.amount" placeholder="Amount">
        <button @click="addExpense">Add Expense</button>

        <h3>Total: {{ total }}</h3>
        <ul>
            <li v-for="(expense, index) in expenses" :key="index">
                {{ expense.name }} - ${{ expense.amount.toFixed(2) }}
                <button @click="removeExpense(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                newExpense: { name: '', amount: 0 },
                expenses: []
            },
            computed: {
                total() {
                    return this.expenses.reduce((sum, expense) => sum + expense.amount, 0);
                }
            },
            methods: {
                addExpense() {
                    if (this.newExpense.name && this.newExpense.amount > 0) {
                        this.expenses.push({ ...this.newExpense });
                        this.newExpense.name = '';
                        this.newExpense.amount = 0;
                    }
                },
                removeExpense(index) {
                    this.expenses.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
